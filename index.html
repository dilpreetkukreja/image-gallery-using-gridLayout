<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.wrapper{
			display:grid;
			grid-template-columns: repeat(4,1fr);
			max-width: 992px;
			border:1px solid red;
			grid-auto-flow: dense;

		}
		li{
			list-style: none;
			border:1px solid black;
		}
		.wrapper li.landscape {
    		grid-column-end: span 2;
		}
		li>img{
			display:block;
			object-fit:cover;/* object-fit only works if both height and width is defined*/
			width:100%;
			height:100%;

		}
		@keyframes fadeIn{
			0%{
				opacity:0;
			}
			100%{
				opacity:1;
			}
		}
		.fadingEffect{
			animation-name: fadeIn;
			animation-iteration-count: 1;
			animation-timing-function: ease-in;
			animation-duration: 1s;
			animation-fill-mode: forwards;
		}
		@keyframes zoom{
			0%{
				width:5%;
				top:40%;
				left:40%;
			}

			100%{
				width:100%;
				top:0%;
				left:0%;
				
			}
		}
		.zoomingEffect{
			position:relative;
			animation-name: zoom;
			animation-iteration-count: 1;
			animation-timing-function: ease-in;
			animation-duration: 2s;
			animation-fill-mode: forwards;
		}
		.image1{
			grid-column-start:1;
			grid-column-end:3;
		}
		.image2{
			animation-duration: 1s;
		}
		.image3{
			grid-column-start:3;
			grid-column-end:5;
			animation-duration: 4s;
		}
		.image8{
			grid-column-start:1;
			grid-column-end:2;
			grid-row-start: 2;
			grid-row-end: 3;

		}
		.image9{
			grid-column-start:2;
			grid-column-end:3;
			grid-row-start: 2;
			grid-row-end: 3;
			

		}
		.image7{
			grid-column-end:span 4;

		}
		.image5{
			grid-column-end: span 4;

		}
		.image4>img{
			object-position: -230px 0px;
		}

	</style>
</head>
<body>
	<!-- https://www.freecodecamp.org/news/how-to-create-an-image-gallery-with-css-grid-e0f0fd666a5c/ -->
	<ul class="wrapper">
		   <li class="image1 fadingEffect"><img src="images/book.jpg" alt="placeholder"></li>
		   <li class="image2 fadingEffect"><img src="images/pasta.jpeg" alt="placeholder"></li>
		   <li class="image3 fadingEffect"><img src="images/plate.png" alt="placeholder"></li>
		   <li class="landscape image4"><img src="images/main-image.jpg" alt="placeholder"></li>
		   <li class="image5 zoomingEffect"><img src="images/guestReview.jpg" alt="placeholder"></li>
		   <li><img src="images/main2.jpeg" alt="placeholder"></li>
		   <li class="landscape"><img src="images/main.jpeg" alt="placeholder"></li>
		   <li class="image7"><img src="images/guest.jpg" alt="placeholder"></li>
		   <li class="image8"><img src="images/main.jpg" alt="placeholder"></li>
		   <li class="image9"><img src="images/pasta.jpg" alt="placeholder"></li>
		</ul>

</body>
</html>
